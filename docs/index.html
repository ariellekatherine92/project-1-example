<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailor Moon Fighter!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme"rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <!-- SELECT SCREEN -->
    <div id="select-screen">
        <header> 
            <div class="left">
                <button id="playPauseBTN" onclick="playPause()">
                    Play &#9658;
                </button>
            </div>
            <div class="center">
                <h2 class="start-game">Start Game</h2>
            </div>
            <div class="right">
                <button onclick="stop()">
                    Stop &#9611;
                </button>
            </div> 
        </header>

        <div class="sub-header">
            <h2>Choose Your Character</h2>
        </div>

        <div class="character-selection">
            <div class="left"></div>

            <div class="center">
                <div class="characters-wrapper">
                    <div class="prev-character"></div>
                    <div class="current-character"></div>
                    <div class="next-character"></div>
                </div>
            </div>

            <div class="right"></div>
        </div>

        <footer>
            <div class="how-to-play">
                <p>The moon kingdom is under attack! Choose a Sailor Scout and attack before it is too late. The first player to get their opponent health down to 0 wins! In the name of moon! We will punish you!</p>
            </div>
        </footer>
    </div>
    
    <!-- FIGHT SCREEN -->
    <div id="fight-screen">
        <div class="scout-container">
            <div class="scout-wrapper">
                <div class="scout-health"></div>
                <div class="scout-image"></div>
                <div class="scout-name"></div>
                <div class="scout-stats"></div>
            </div>
        </div>

        <div class="info-container">
            <div class="game-info"></div>
            <div class="moveset-container"></div>
        </div>

        <div class="villain-container">
            <div class="villain-wrapper">
                <div class="villain-health"></div>
                <div class="villain-image"></div>
                <div class="villain-name"></div>
                <div class="villain-stats"></div>
            </div>
        </div>
    </div>

    <audio id="audio">
        <source src="audio/SailorMoonOpening.mp3" type ="audio/mpeg">
    </audio>

    <script src="./js/villain.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/gamemanager.js"></script>
    <script src="./js/select-character.js"></script>
</body>
</html>
